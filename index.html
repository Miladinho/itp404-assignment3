<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Assignment3: Redit</title>
</head>
<body>
	<label for="subreddit">Subreddit</label>
	<input type="text" id="subreddit">
	<button onclick="getSubreddits()">Search</button>
	<h1>Reddit API</h1>
	<div id="song-list"></div>
	<h2 id="error"></h2>
	<script type="template/handlebars" id="song-list-template">
		{{#if length}}
			<h2>Nothing found</h2>
		{{/if}}
		{{#each children}}
			<ul class="song">
				<li>
					<p>Score: {{data.score}}<p>
					<p>${{data.url}}</p>
					<p><strong>commentCount:</strong> {{data.num_comments}}</p>
					{{#if data.archived}}
						<p>Archived</p>
					{{else}}
						<p>Not Archived</p>
					{{/if}}
					<button>Show Description</button>
				</li>
			</ul>
		{{/each}}
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="handlebars-v4.0.5.js"></script>
	<script src="main.js"></script>
</body>
</html>
