<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Assignment3: Redit</title>
</head>
<body>
	<label for="subreddit">Subreddit</label>
	<input type="text" id="subreddit">
	<button onclick="getSubreddits()">Search</button>
	<div id="song-list"></div>
	<script type="template/handlebars" id="song-list-template">
		{{#each songs}}
			{{#if songs.data.children.isEmpty}}
				<div class="error">
				<h2>No results</h2>
				</div>
			{{else}}
				<div class="song">
					<h2>{{title}}</h2>
					<p>${{price}}</p>
					<p>Play Count: {{playCount}}</p>
					<button>Click Me</button>
				</div>
			{{/if}}
		{{/each}}
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="handlebars-v4.0.5.js"></script>
	<script src="main.js"></script>
</body>
</html>
